  <body>
   
          <body>
            <div class="body">
          
        <h1>Static Resume Builder </h1>
        <form id="resumeform">
            <fieldset>
             <legend>Personal Information</legend>
             <div class="div">  </div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name"required><br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone</label>
      <input type="phone" id="phone" name="phone" required>
</fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
          <textarea id="Education" name="Education" rows="4" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Exprience</legend>
            <label for="Exprinece">Exprience</label>
              <textarea id="Exprience" name="Exprience" rows="4" required></textarea>
             </fieldset>

             <fieldset>
                <legend>Skills</legend>
                <label for="">Skills</label>
                  <textarea id="Skills" name="Skills" rows="4" required></textarea>
                 </fieldset>
 <button type="submit">Generate Resume Below </button>

        </form>
        </div>
          </body>
<div id="resumeoutput">
  <!--Resume Will Be Generated Below-->
</div>
